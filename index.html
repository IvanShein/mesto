<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Сайт для публикации фотографий - Mesto"><meta name="keywords" content="Фотографии, посмотреть фотографии, опубликовать фото"><meta name="author" content="Иван Шеин"><title>Mesto - сайт для ваших любимых фотографий</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Место Россия - логотип"></header><main class="content"><section class="profile"><img class="profile__avatar" src="4b160972545ef3a41984.png" alt="Фотография пользователя - Аватар"><div class="profile__info"><div class="profile__name"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" aria-label="Кнопка редактирования профиля" class="profile__edit-button"></button></div><p class="profile__subtitle">Исследователь океана</p></div><button type="button" aria-label="Кнопка добавления карточки" class="profile__add-button"></button></section><section class="elements"><ul class="cards"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form name="editProfile" action="#" class="popup__form popup__form_type_edit" novalidate><input class="popup__input popup__input_type_name" id="name" name="name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__error popup__error_visible name-error"></span> <input class="popup__input popup__input_type_description" id="about" name="about" placeholder="Вид деятельности" minlength="2" maxlength="200" required> <span class="popup__error popup__error_visible about-error"></span> <button type="submit" class="popup__button popup__button_type_save-profile">Сохранить</button></form><button type="button" aria-label="Кнопка закрыть окно редактирования профиля" class="popup__close-button popup__close-button_type_edit"></button></div></div><div class="popup popup_type_add"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form name="newPlace" action="#" class="popup__form popup__form_type_add" novalidate><input class="popup__input popup__input_type_place" id="place" name="name" placeholder="Место" minlength="2" maxlength="30" required> <span class="popup__error popup__error_visible place-error"></span> <input class="popup__input popup__input_type_foto-link" id="foto-link" name="link" type="url" placeholder="Ссылка на картинку" required> <span class="popup__error popup__error_visible foto-link-error"></span> <button type="submit" class="popup__button popup__button_type_add-card">Создать</button></form><button type="button" aria-label="Кнопка закрыть окно редактирования профиля" class="popup__close-button popup__close-button_type_add"></button></div></div><div class="popup popup_type_foto"><div class="popup__container-foto"><img src="#" class="popup__foto" alt="Изображение места"><p class="popup__figcaption"></p><button type="button" aria-label="Кнопка закрыть окно просмотра фотографии" class="popup__close-button popup__close-button_type_foto"></button></div></div><template id="card"><li id="container" class="cards__item"><a href="#" class="cards__foto-button"><img class="cards__image" src="59b37d2fd596de4addb6.jpg" onerror="this.src='59b37d2fd596de4addb6.jpg'" alt="Изображение места"></a><div class="cards__info"><h2 class="cards__title"></h2><button type="button" aria-label="Кнопка нравится место - поставить и убрать лайк" class="cards__like-button"></button> <button type="button" aria-label="Кнопка удаления карточки" class="cards__trash-button"></button></div></li></template></body></html>
